home.about.sol.desc1: >-
  A pesar de su rápida evolución, IoT todavía está lejos de alcanzar la adopción masiva y
  carece de "aplicaciones asesinas" que atraerían nuevos usuarios al ecosistema debido a
  problemas tales como baja escalabilidad, altos costos de operación, preocupaciones de privacidad y falta
  de valores funcionales.
home.about.sol.desc2: >-
  IoTeX está abordando este problema mediante la introducción de la economía de tokens en espacios de IoT como
  creemos firmemente que los incentivos criptográficos, así como el esfuerzo de la comunidad son
  las dos fuerzas clave para impulsar innovaciones en el espacio de IoT. En resumen, IoTeX es el
  plataforma blockchain orientada a IoT de próxima generación con gran escalabilidad,
  privacidad, aislabilidad y capacidad de desarrollo para incubar nuevas aplicaciones de IoT
  y ecosistemas.
