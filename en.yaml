hall-of-fame.badge-section.title: IoTeX 1st Charity Program - Fundación ETH
hall-of-fame.badge-section.unicorn.desc: >
  Ethereum ha revolucionado el mundo de la cadena de bloques durante los últimos cuatro años y
  hizo que "blockchain" fuera la nueva palabra de moda. Como líder de la industria, Ethereum tiene
  previsto <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  para alimentar a los investigadores y desarrolladores para trabajar en varias frentes para apoyar
  todo el ecosistema blockchain. IoTeX cree firmemente que podemos movernos
  reenviar toda la industria a través de una investigación y colaboración rigurosa. Nosotros
  necesitan talentos y las mentes más brillantes para causar sensación en el mundo. Un pequeño
  Sin embargo, una forma poderosa para ayudar a nuestra causa es donar ETH a la 
  Fundación Ethereum para ayudar a financiar la investigación blockchain.


  Para detalles de participación, por favor únete al oficial <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram Group</a> y estad atentos a los pinned
  mensajes.


  Ver más detalles en <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  Primera actualización del programa de caridad</a>.
hall-of-fame.search.label: Busque por su hashid o nombre de pantalla preferido
hall-of-fame.thank-you.message: >
  El crowdsourcing como una forma de financiar una causa específica para una obra de caridad no es nuevo, pero
  IoTeX lo está haciendo a través de "contratos inteligentes" y redirigiendo la criptomoneda
  bombo a causas benéficas. En los próximos meses, bajo su recompensa comunitaria
  Programa, IoTeX continuará seleccionando algunos programas de caridad que se alinean con
  La misión de IoTeX de "Conectar el mundo físico, bloquear por bloque" como parte de
  Programa de Recompensas Comunitarias de IoTeX.


  IoTeX cree en crecer junto con la comunidad y conectar el
  mundo físico bloque por bloque. Es un objetivo muy ambicioso, pero puede ser
  logrado con un equipo fuerte y una comunidad de apoyo. Junto con el
  comunidad para impulsar la frontera para el desarrollo de la cadena de bloques
  ecosistema, IoTeX realmente espera que la comunidad pueda entender el original
  intención y ayudar a promover la causa.
