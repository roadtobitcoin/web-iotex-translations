home.about.inno.0.desc.keep: >-
  तत्काल अंतिमता और कम विलंबता के साथ लाखों नोड्स का समर्थन करें,
  IoT के लिए डिजाइन पर्यावरण अनुकूल
home.about.inno.0.title.keep: Fast Consensus
home.about.inno.1.desc.keep: >-
  प्लाज्मा की तरह, गोपनीयता को और बढ़ावा देने के लिए जड़ श्रृंखला से राज्यों को खींचें,
  मापनीयता और अंतःक्रियाशीलता; मूल्यवान स्थानांतरित करने वाली नवाचारी क्रॉस-चेन
  और डेटा
home.about.inno.1.title.keep: Blockchain में Blockchains
home.about.inno.2.desc.keep: >-
 lightweight stealth जैसे अभिनव क्रिप्टो योजनाओं के साथ गोपनीयता को अधिकतम करें
  पता और निरंतर आकार अंगूठी हस्ताक्षर
home.about.inno.2.title.keep: अंतर्निहित गोपनीयता-संरक्षण तकनीकों
home.about.inno.3.desc.keep: 'IoT के लिए विकेंद्रीकृत स्वायत्त संगठन, कोड रोबोट दुनिया के लिए कानून है'
home.about.inno.3.title.keep: स्वायत्त डिवाइस समन्वय
home.about.sol.desc1: >-
  इसके तीव्र विकास के बावजूद, आईओटी अभी भी बड़े पैमाने पर गोद लेने तक पहुंचने से दूर है
  "हत्यारा अनुप्रयोग" की कमी है जो नए उपयोगकर्ताओं को पारिस्थितिकी तंत्र में आकर्षित करेगी
  कम स्केलेबिलिटी, उच्च परिचालन लागत, गोपनीयता चिंताओं और कमी जैसे मुद्दों
  कार्यात्मक मूल्यों का।
home.about.sol.desc2: >-
  IoTeX IoT रिक्त स्थान में टोकन अर्थव्यवस्था को पेश करके इस समस्या का सामना कर रहा है
  हम दृढ़ता से मानते हैं कि क्रिप्टो प्रोत्साहन के साथ-साथ समुदाय के प्रयास भी हैं
  IoT अंतरिक्ष में नवाचारों को बढ़ावा देने के लिए दो प्रमुख ताकतों। संक्षेप में, IoTeX है
  मजबूत स्केलेबिलिटी के साथ अगली पीढ़ी आईओटी उन्मुख ब्लॉकचेन प्लेटफॉर्म,
  नए IoT अनुप्रयोगों को उगालने के लिए गोपनीयता, अलगाव और विकासशीलता
  और पारिस्थितिक तंत्र।
home.decentralized-protocol: Things के इंटरनेट के लिए एक विकेंद्रीकृत नेटवर्क 
home.dustin.desc.keep: >-
