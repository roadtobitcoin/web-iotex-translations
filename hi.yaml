hall-of-fame.badge-section.title: IoTeX 1 चैरिटी प्रोग्राम - ETH फाउंडेशन
hall-of-fame.badge-section.unicorn.desc: >
  Ethereum ने पिछले चार वर्षों से ब्लॉकचेन दुनिया में क्रांतिकारी बदलाव किया है
  नवीनतम buzzword "blockchain" बनाया। एक उद्योग के नेता के रूप में, Ethereum 
  प्रदान किया है <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  शोधकर्ताओं और डेवलपर्स को समर्थन देने के लिए विभिन्न अग्रभागों पर काम करने के लिए
  पूरे ब्लॉकचेन पारिस्थितिकी तंत्र। IoTeX दृढ़ता से विश्वास करता है कि हम स्थानांतरित कर सकते हैं
  कठोर अनुसंधान और सहयोग के माध्यम से पूरे उद्योग को आगे बढ़ाएं। हम
  दुनिया में एक छप बनाने के लिए प्रतिभा और सबसे चमकीले दिमाग की जरूरत है। एक छोटा
  हमारे कारण की मदद करने के लिए अभी तक शक्तिशाली तरीका एथेरियम को ईटीएच दान करना है
  फाउंडेशन ब्लॉक ब्लॉक में मदद करने के लिए फाउंडेशन।


 भागीदारी के विवरण के लिए, कृपया आधिकारिक में शामिल हों <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram Group</a> और पिन किए गए संदेशों को देखते रहें।


  अधिक जानकारी जांचें <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  पहला चैरिटी कार्यक्रम अपडेट</a>.
hall-of-fame.search.label: अपने हैशिड या पसंदीदा प्रदर्शन नाम से खोजें
hall-of-fame.thank-you.message: >
  दान के लिए एक विशिष्ट कारण को निधि देने के तरीके के रूप में क्रॉडसोर्सिंग नया नहीं है, लेकिन
  IoTeX इसे "Smart COntracts" के माध्यम से कर रहा है और क्रिप्टोकुरेंसी को पुनर्निर्देशित कर रहा है
  धर्मार्थ कारणों के लिए प्रचार। अगले कुछ महीनों में, इसके सामुदायिक पुरस्कार के तहत
  कार्यक्रम, IoTeX कुछ दान कार्यक्रमों का चयन जारी रखेगा जो संरेखित हैं
  IoTeX का लक्ष्य "भौतिक संसार को जोड़ने, ब्लॉक द्वारा ब्लॉक" का हिस्सा है
  IoTeX का सामुदायिक पुरस्कार कार्यक्रम।


  IoTeX समुदाय के साथ एक साथ बढ़ने और कनेक्ट करने में विश्वास करता है
  ब्लॉक द्वारा भौतिक दुनिया ब्लॉक। यह एक बहुत ही महत्वाकांक्षी लक्ष्य है लेकिन यह हो सकता है
  एक मजबूत टीम और सहायक समुदाय के साथ हासिल किया। इसके साथ
  ब्लॉकचेन के विकास के लिए सीमा को धक्का देने के लिए समुदाय
  पारिस्थितिक तंत्र, IoTeX वास्तव में उम्मीद करता है कि समुदाय मूल को समझ सकता है
  इरादा और कारण को बढ़ावा देने में मदद करें।
