  वितरित सिस्टम, सामग्री संरक्षण, हार्डवेयर वीडियो में विशेषज्ञता
  त्वरण, नेटवर्क वीडियो स्ट्रीमिंग, ग्राफिक्स ड्राइवर। क्रिप्टोग्राफी और
  ब्लॉकचेन उत्साही।
